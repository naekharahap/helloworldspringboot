Configuration:
  name: Default
  Properties:
    Property:
      name: log-path
      value: "."
  Appenders:
    Console:
      name: ConsoleAppender1
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
    File:
      name: FileAppender1
      fileName: app.log
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
  Loggers:
      Root:
        level: info
        AppenderRef:
          - ref: ConsoleAppender1
      Logger:
        - name: nh.springboot
          level: debug
          AppenderRef:
            - ref: FileAppender1